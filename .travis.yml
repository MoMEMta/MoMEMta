os: [linux]
sudo: required
dist: trusty

language: cpp
compiler:
  - gcc
env:
  - ROOT_VERSION=6.06.02
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - kalakris-cmake
      - boost-latest
    packages:
      - gcc-4.9
      - g++-4.9
      - cmake
      - libboost1.55-dev
      - doxygen
      - graphviz
before_install:
  - ./travis/decrypt_key.sh 
install:
  - export CXX=g++-4.9
  - export CC=gcc-4.9
  - source travis/get-root.sh
  - source travis/get-lhapdf.sh
before_script:
  - export CXX=g++-4.9
  - export CC=gcc-4.9
  - mkdir build
  - cd build
  - cmake ..
script:
  - make -j2
after_success:
  - if [[ $TRAVIS_PULL_REQUEST == 'false' ]]; then ./make_docs.sh; fi
