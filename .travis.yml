os: [linux]
sudo: required
dist: trusty

language: cpp
compiler:
  - gcc
env:
  - ROOT_VERSION=6.06.00
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - kalakris-cmake
      - boost-latest
    packages:
      - gcc-4.9
      - g++-4.9
      - cmake
      - libboost1.55-dev
      - doxygen
      - graphviz
before_install:
  - ./travis/decrypt_key.sh 
install:
  - export CXX=g++-4.9
  - export CC=gcc-4.9
  - wget http://sbrochet.web.cern.ch/sbrochet/public/ROOT-${ROOT_VERSION}_Python-2.7_Ubuntu-12.04_gcc4.9.tar.xz
  - mkdir -p external/root
  - cd external/root
  - tar xf ../../ROOT-${ROOT_VERSION}_Python-2.7_Ubuntu-12.04_gcc4.9.tar.xz
  - source bin/thisroot.sh
  - cd ../..
  - . ./travis/build-lhapdf.sh
before_script:
  - export CXX=g++-4.9
  - export CC=gcc-4.9
  - mkdir build
  - cd build
  - cmake ..
script:
  - make -j2
after_success:
  - if [[ $TRAVIS_PULL_REQUEST == 'false' ]]; then ./make_docs.sh; fi
